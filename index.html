<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TMA Wink VAST Test</title>
  <link href="https://vjs.zencdn.net/7.23.0/video-js.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #000;
    }
    #player-container {
      width: 360px;
      height: 640px;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video
    id="vast-player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="360"
    height="640"
  ></video>
</div>

<script src="https://vjs.zencdn.net/7.23.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>

<script>
  // Инициализация плеера
  const player = videojs('vast-player', {
    autoplay: true,
    controls: true,
    fluid: true
  });

  // Вставляем твой прямой VAST URL
  player.ima({
    adTagUrl: 'https://ssp.wink.ru/v1/rt/avod/vast?ad_place_type=preroll&age_value=18&broadcast_type=ott&client_id=123&client_version=&domain=TMA&embedded=P5&is_child=false&is_paid=0&location=100001&san=web_vast_code&ad_position=1&content_id=23080&device_type=NCWEB&web_client_type=mobile'
  });

  // Слушаем события рекламы (для логирования, опционально)
  player.on('adstart', () => console.log('Реклама началась'));
  player.on('adend', () => console.log('Реклама закончилась'));
  player.on('adskip', () => console.log('Реклама пропущена'));
</script>

</body>
</html>
