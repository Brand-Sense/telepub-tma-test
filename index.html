<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TMA Wink VAST Test</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #000;
    }
    #player-container {
      width: 360px;
      height: 640px;
      position: relative;
    }
    #fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="player-container">
  <iframe id="vast-frame"
    src="https://ssp.wink.ru/v1/rt/avod/vast?ad_place_type=preroll&age_value=18&broadcast_type=ott&client_id=123456789&client_version=&domain=TMA&embedded=P5&is_child=false&is_paid=0&location=100001&san=web_vast_code&ad_position=1&content_id=23080&device_type=NCWEB&web_client_type=mobile"
    width="100%" height="100%" frameborder="0" allowfullscreen>
  </iframe>
  <button id="fullscreen-btn">FullScreen</button>
</div>

<script>
  const container = document.getElementById('player-container');
  const btn = document.getElementById('fullscreen-btn');

  btn.addEventListener('click', () => {
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) { /* Safari */
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) { /* IE11 */
      container.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
